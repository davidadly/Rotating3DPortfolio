    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

        font-family: "Comic Sans MS", "Comic Sans", cursive;
      }

      body {
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        overflow-x: hidden;
        height: 90vh;
        display: grid;
        place-items: center;
      }

      h1,
      video,
      a,
      button {
        text-align: center;
      }

      h1 {
        margin-top: 1rem;
      }

      video {
        max-width: 70%;
        max-height: 80vh;
        margin: 2rem auto;
        display: block;
      }

      a {
        display: block;
        margin: 0 auto;
      }

      button {
        font-size: 1rem;
        width: 150px;
        height: 70px;
        padding: 1rem;
        color: white;
        background: none;
        animation: blink 1s linear infinite;
        cursor: pointer;
      }

      @keyframes blink {
        from {
          background-color: rgb(245, 12, 12);
          font-size: 90%;
        }
        to {
          background-color: rgb(92, 8, 8);
          font-size: 120%;
        }
      }
    </style>
  </head>

  <body>
    <h1>adlyd</h1>
    <div class="video-con"></div>
    <a href="/home.html"><button>ENTER</button></a>

    <script>
      function getCurrentFeatureVideo() {
        let el = document.querySelector(".video-con");
        return fetch("/feature-video")
          .then((res) => res.json())
          .then((resJson) => {
            if (resJson.filename) {
              const url = `/assets/feature-videos/${resJson.filename}`;
              el.innerHTML = `<video src="${url}" autoplay controls muted></video>`;
            }
          })
          .catch((err) => console.error(err));
      }
      getCurrentFeatureVideo();
    </script>
  </body>
